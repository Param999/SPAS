<!DOCTYPE html>
<html> 
	<head> 
		<title>SPAS</title>
		
		<script>
			var v1 = 250;
			var sum = 0;
			var count = 0;
			
			var arr = new Array();
			var res = new Array();
			
			function randomNum() {
				for(var i = 0; i < 7; i++) {
					arr[i] = Math.floor((Math.random() * 10) + 1);
					sum = sum + arr[i];
				}
				
				j = 0;
				for(var i = 0; i < 7; i++) {
					if(i == 0) {
						res[i] = Math.floor((arr[i]/sum) * v1);
						j = j + res[i];
					}
					
					else if(i == 6) {
						res[i] = (v1 - j) + res[i-1];
					}
					
					else {
						var f = (Math.floor((arr[i]/sum) * v1));
						res[i] = f + res[i - 1];
						j = j + f;
					}
				}
				
				dummy();
			}
			function dummy() {
				document.getElementById('underInput').innerText=res[count++];
				myVar = setInterval(myFunction, 300);
			}
			
			function myFunction() {
				document.getElementById('underInput').innerText=res[count++];
				
				if(count == 7) {
					clearInterval(myVar);
				}
			}
		</script>
	</head>

	<body onload="randomNum()">
		<div id="underInput"></div>
	</body> 
</html>
